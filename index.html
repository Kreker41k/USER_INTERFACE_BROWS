<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
<div id="panel" class="panel">
    <button id="Extensions" class="Extensions"></button>
</div>
<div id="Menu" class="Menu">
    <h1>Extensions List</h1>
    <button id="Close" class="CloseMenu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9.16998 14.83L14.83 9.17004" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14.83 14.83L9.16998 9.17004" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
    <div id="Extension_container" class="Extension_container">
        <button id="Theme" class="Extension">Theme</button>
        <button id="Translate" class="Extension">Translate</button>
    </div>
    <button id="NewExtensions" class="NewExtensions">+</button>
</div>
</body>
<script src="source.js"></script>
</html>
